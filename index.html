<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Celebrate Your Birthday!</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Ghanian Names</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Day</span>
                    <input type="text" placeholder="Day" id="date" required><br>
                    <span class="details">Month</span>
                    <input type="text" placeholder="Month" id="month"required><br>
                    <span class="details">Year</span>
                    <input type="text" placeholder="Year" id="year"required><br>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2" value="checked">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
                <script src="js/scripts.js"></script>

                <div class="button">
                    <input type="submit" value="Register" onclick="validate()">
                </div>
            </form>
        </div>

</body>


</html>
